<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>My First Form</title>
    </head>

    <body style="background-color:rgb(96, 98, 97);">
        
        <main>
            
            <header>
                
                <h1 style="background-color:rgb(217, 80, 80);color:aliceblue;">
                    XYZ Academy
                </h1>
                
                <p  style="color:rgb(255, 255, 255);">
                    Want to join our academy to make your future bright as star? :D <br>
                    Fill Up the form provided below!
                </p>
            
            </header>

            <hr>

            <form action="/thanks.html" method="post" name="myFirstForm" netlify>
                
                <fieldset>
                    
                    <legend style="background-color:rgb(73, 155, 222);color:aliceblue;" >About You</legend>

                    <p style="color:rgb(255, 255, 255);">
                        <label for="firstName">First Name:-</label>
                        <input type="text" name="firstName" id="firstName" required maxlength="20" minlength="1" placeholder="First Name" >
                    </p>

                    <p style="color:rgb(255, 255, 255);">
                        <label for="lastName">Last Name:-</label>
                        <input type="text" name="lastName" id="lastName" required maxlength="20" minlength="1" placeholder="Last Name" >
                    </p>

                    <p style="color:rgb(255, 255, 255);">
                        <label for="dateOfBirth">Date of Birth:-</label>
                        <input type="date" name="dateOfBirth" id="dateOfBirth" required >
                    </p>
                    
                    <p style="color:rgb(255, 255, 255);">
                        <label for="mobileNumber">Mobile Number:-</label>
                        <input type="tel" name="mobileNumber" id="mobileNumber" required placeholder="+1 (XXX)-XXXX-XXXX" >
                    </p>
                    
                    <p style="color:rgb(255, 255, 255);">
                        <label for="eMail">E-Mail:-</label>
                        <input type="email" name="eMail" id="eMail" required placeholder="your@gmail.com" >
                    </p>
                
                </fieldset>

                <fieldset>
                    
                    <legend style="background-color:rgb(73, 155, 222);color:aliceblue;">Course</legend>
                    
                    <p style="color:rgb(255, 255, 255);">
                        Which Course you're currently enrolled in:
                    </p>

                    <ul>
                        
                        <li>
                            <label style="color:rgb(255, 255, 255);" for="CMPG">CMPG</label>
                            <input type="checkbox" name="CMPG" id="CMPG" >
                        </li>

                        <li>
                            <label style="color:rgb(255, 255, 255);" for="MATH">MATH</label>
                            <input type="checkbox" name="MATH" id="MATH" >
                        </li>

                        <li>
                            <label style="color:rgb(255, 255, 255);" for="COMMS">COMMS</label>
                            <input type="checkbox" name="COMMS" id="COMMS" >
                        </li>

                        <li>
                            <label style="color:rgb(255, 255, 255);" for="PUBG">PUBG</label>
                            <input type="checkbox" name="PUBG" id="PUBG" >
                        </li>
                       
                        <li>
                            <label style="color:rgb(255, 255, 255);" for="COD-MW">COD-MW</label>
                            <input type="checkbox" name="COD-MW" id="COD-MW" >
                        </li>
                       
                    </ul>
                
                </fieldset>

                <fieldset>
                    
                    <legend style="background-color:rgb(73, 155, 222);color:aliceblue;">Message</legend>

                    <p style="color:rgb(255, 255, 255);">Want to leave a message?</p>

                    <label style="color:rgb(255, 255, 255);" for="message">Message:</label><br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Leave your message here:"></textarea>

                </fieldset>

                <p>
                
                    <input type="submit" value="Submit" >
               
                </p>
            
            </form>

        </main>
    
        <hr>
       
        <footer>
            
            <ul>
            
                <li>
                    <nav><a style="color:rgb(95, 156, 226);" href="index.html">Home</a></nav>
                </li>
            
            </ul>    
        
        </footer>
    
    </body>  

</html>
